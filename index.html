<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web development landing launchpad</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css/blog.css">
</head>
<body>
    <header class="header">
        <nav>
            <h3 class="inter-normal nav-title">LOGO</h3>
            <ul>
                <li><a href=""><button class="raleway-normal">Sign Up</button></a></li>
            </ul>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h1 class="raleway-normal banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="btn-primary">Stay Focused</button>
            </div>
        </div>
    </header>
    <main>
        <section class="action">
            <div class="action-div raleway-normal">
                 <h3 class="action-title">See It in Action</h3>
            <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
            <a href=""><button class="btn-primary">Launch Live Preview</button></a>
            </div>
            <img class="image" src="./images/wc-mini.png" alt="">  
        </section>
         <section class="user">
            <div class="box">
               <h1 class="raleway-normal">Joined Thousands of Productive Users</h1>
            <div class="user-box inter-normal">
            <div>
                <li class="user-div-li ">50K</li>
                <p class="user-sub ">Active Users</p>
            </div>
            <div>
                <li class="user-div-li ">2M+</li>
                <p class="user-sub ">Focus Sessions</p>
            </div>
            <div>
                <li class="user-div-li ">95%</li>
                <p class="user-sub ">Satisfaction Rate</p>
            </div>
            </div> 
            </div>
            
                
            

         </section>
    </main>
    <footer>

    </footer>
    
</body>
</html>
